extends: layout/base.yaml
name: Woman

fields:
    - name: Front Background
      key: front
      type: image
      group: Front

    - name: Title
      key: title
      type: text
      group: Front

    - name: Title Size
      key: titleSize
      type: number
      group: Front

    - name: Title Color
      key: titleColor
      type: color
      group: Front

    - name: Title Font
      key: titleFont
      type: font
      group: Front

    - name: Author
      key: author
      type: text
      group: Front

    - name: Author Size
      key: authorSize
      type: number
      group: Front

    - name: Author Color
      key: authorColor
      type: color
      group: Front

    - name: Author Font
      key: authorFont
      type: font
      group: Front

front: |
    <style>
      @import url(https://fonts.googleapis.com/css2?family=Arsenal&display=swap);
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap');
    </style>
    <image
      href="/build/assets/cover-background-women.jpg"
      data-front="href"
      data-shared="true"
      preserveAspectRatio="xMinYMin slice"
      x="0" y="0" width="100%" height="100%"
    />
    <foreignObject
      x="200" y="100"
      font-size="65pt"
      text-anchor="end"
      font-family="Arsenal"
      text-shadow="#FC0 1px 0 10px"
      data-shared="true"
      data-author-font="font-family"
      data-author-size="font-size"
      data-max="50"
      data-author-color="color"
      data-draggable="true"
      letter-spacing="0.1em"
      color="#fcecec"
      style="text-transform:uppercase; filter:drop-shadow(3px 3px 1px rgba(0,0,0,0.5)); overflow: visible; line-height: 1"
      width="calc(100% - 200px)" height="1">
        <p xmlns="http://www.w3.org/1999/xhtml"
          data-author="innerHTML"
          style="word-wrap: break-word">
            Britnet <br>
            Spears<br>
      </p>
    </foreignObject>
    <foreignObject
        x="200" y="650"
        font-size="55pt"
        text-anchor="end"
        data-shared="true"
        data-title-size="font-size"
        data-max="50"
        data-title-font="font-family"
        data-title-color="color"
        data-draggable="true"
        text-shadow="#FC0 1px 0 10px"
        font-family="Roboto"
        font-weight="100"
        letter-spacing="0.1em"
        color="white"
        style="text-transform:uppercase; filter:drop-shadow(3px 3px 1px rgba(0,0,0,0.5)); overflow: visible; line-height: 1"
        width="calc(100% - 200px)" height="1">
          <p xmlns="http://www.w3.org/1999/xhtml"
            data-title="innerHTML"
            style="word-wrap: break-word">
              The <br>
              Woman<br>
              In Me
        </p>
    </foreignObject>
