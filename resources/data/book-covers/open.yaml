extends: layout/base.yaml
name: Open

fields:
    - name: Front Background
      key: front
      type: image
      group: Front

    - name: Title
      key: title
      type: text
      group: Front

    - name: Title Size
      key: titleSize
      type: number
      group: Front

    - name: Title Color
      key: titleColor
      type: color
      group: Front

    - name: Title Font
      key: titleFont
      type: font
      group: Front

    - name: Subtitle
      key: subtitle
      type: text
      group: Front

    - name: Subtitle Size
      key: subtitleSize
      type: number
      group: Front

    - name: Subtitle Color
      key: subtitleColor
      type: color
      group: Front

    - name: Subtitle Size
      key: subtitleSize
      type: number
      group: Front

    - name: Subtitle Font
      key: subtitleFont
      type: font
      group: Front

    - name: Author
      key: author
      type: text
      group: Front

    - name: Author Size
      key: authorSize
      type: number
      group: Front

    - name: Author Color
      key: authorColor
      type: color
      group: Front

    - name: Author Font
      key: authorFont
      type: font
      group: Front

front: |
    <style>
      @import url(https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap);
    </style>
    <defs>
      <linearGradient id="top-grad" x1="0" y1="0" x2="0" y2="1" >
        <stop offset="0%" stop-opacity="0.5" stop-color="#A59A96"/>
        <stop offset="100%" stop-opacity="0"/>
      </linearGradient>
      <linearGradient id="bot-grad" x1="0" y1="1" x2="0" y2="0" >
        <stop offset="0%" stop-opacity="0.5" stop-color="#A59A96"/>
        <stop offset="100%" stop-opacity="0"/>
      </linearGradient>
    </defs>
    <image
      href="/build/assets/cover-background-open.jpeg"
      data-shared="true"
      data-front="href"
      preserveAspectRatio="xMinYMin slice"
      x="0" y="0" width="100%" height="100%"
    />
    <rect x="0" y="0" width="100%" height="20%" fill="url(#top-grad)"/>
    <rect x="0" y="80%" width="100%" height="20%" fill="url(#bot-grad)"/>
    <foreignObject
      x="200" y="185"
      font-size="140pt"
      text-anchor="middle"
      font-family="Noto Sans Devanagari"
      text-shadow="#FC0 1px 0 10px"
      data-shared="true"
      data-title-size="font-size"
      data-max="50"
      data-title-color="color"
      data-title-font="font-family"
      data-draggable="true"
      letter-spacing="0.1em"
      color="white"
      style="text-transform:uppercase; filter:drop-shadow(3px 3px 1px rgba(0,0,0,0.5)); overflow: visible; line-height: 1"
      width="calc(100% - 200px)" height="1">
        <p xmlns="http://www.w3.org/1999/xhtml"
          data-title="innerHTML"
          style="word-wrap: break-word">
           OPEN
        </p>
    </foreignObject>
    <foreignObject
      x="25" y="240"
      font-size="36.14pt"
      text-anchor="middle"
      font-family="Noto Sans Devanagari"
      text-shadow="#FC0 1px 0 10px"
      data-shared="true"
      data-subtitle-size="font-size"
      data-subtitle-font="font-family"
      data-max="50"
      data-subtitle-color="color"
      data-draggable="true"
      letter-spacing="0.1em"
      color="white"
      style="text-transform:uppercase; filter:drop-shadow(3px 3px 1px rgba(0,0,0,0.5)); overflow: visible; line-height: 1"
      width="calc(100% - 25px)" height="1">
        <p xmlns="http://www.w3.org/1999/xhtml"
          data-subtitle="innerHTML"
          style="word-wrap: break-word">
            AN AUTOBIOGRAPHY
        </p>
    </foreignObject>
    <foreignObject
      x="25" y="874"
      font-size="51.24pt"
      text-anchor="middle"
      data-shared="true"
      data-author-size="font-size"
      data-max="50"
      data-author-color="color"
      data-author-font="font-family"
      data-draggable="true"
      text-shadow="#FC0 1px 0 10px"
      font-family="Noto Sans Devanagari"
      font-weight="bold"
      letter-spacing="0.1em"
      color="white"
      style="text-transform:uppercase; filter:drop-shadow(3px 3px 1px rgba(0,0,0,0.5)); overflow: visible; line-height: 1"
      width="calc(100% - 25px)" height="1">
        <p xmlns="http://www.w3.org/1999/xhtml"
          data-author="innerHTML"
          style="word-wrap: break-word">
            Andre Agassi
        </p>
    </foreignObject>
