extends: layout/base.yaml
name: Harley

fields:
    - name: Front Background
      key: front
      type: image
      group: Front

    - name: Title
      key: title
      type: text
      group: Front

    - name: Title Size
      key: titleSize
      type: number
      group: Front

    - name: Title Color
      key: titleColor
      type: color
      group: Front

    - name: Title Font
      key: titleFont
      type: font
      group: Front

    - name: Subtitle
      key: subtitle
      type: text
      group: Front

    - name: Subtitle Size
      key: subtitleSize
      type: number
      group: Front

    - name: Subtitle Color
      key: subtitleColor
      type: color
      group: Front

    - name: Author
      key: author
      type: text
      group: Front

    - name: Author Size
      key: authorSize
      type: number
      group: Front

    - name: Author Color
      key: authorColor
      type: color
      group: Front

    - name: Author Font
      key: authorFont
      type: font
      group: Front

front: |
    <style>
      @import url(https://fonts.googleapis.com/css2family=Raleway:wght@100&display=swap);
    </style>
    <image
        href="/build/assets/cover-background-harley.jpg"
        data-shared="true"
        data-front="href"
        preserveAspectRatio="xMinYMin slice"
        x="0" y="0" width="100%" height="100%"
    />
    <foreignObject
      x="305" y="105"
      font-size="75pt"
      text-anchor="middle"
      font-family="Raleway"
      text-shadow="#FC0 1px 0 10px"
      data-shared="true"
      data-title-size="font-size"
      data-title-font="font-family"
      data-max="50"
      data-title-color="color"
      data-draggable="true"
      letter-spacing="0.1em"
      color="gold"
      style="text-transform:uppercase; filter:drop-shadow(3px 3px 1px rgba(0,0,0,0.5)); overflow: visible; line-height: 1"
      width="calc(100% - 305px)" height="1">
        <p xmlns="http://www.w3.org/1999/xhtml"
          data-title="innerHTML"
          style="word-wrap: break-word">
            Harley
      </p>
    </foreignObject>
    <foreignObject
      x="200" y="175"
      font-size="24pt"
      text-anchor="middle"
      font-family="Raleway"
      text-shadow="#FC0 1px 0 10px"
      data-shared="true"
      data-subtitle="innerText"
      data-max="50"
      data-subtitle-size="font-size"
      data-subtitle-color="color"
      data-subtitle-font="font-family"
      data-draggable="true"
      letter-spacing="0.1em"
      color="white"
      style="text-transform:uppercase; filter:drop-shadow(3px 3px 1px rgba(0,0,0,0.5)); overflow: visible; line-height: 1"
      width="calc(100% - 200px)" height="1">
        <p xmlns="http://www.w3.org/1999/xhtml"
          data-subtitle="innerHTML"
          style="word-wrap: break-word">
            A reckoning McLEE COREY
      </p>
    </foreignObject>
    <foreignObject
      x="288" y="814"
      font-size="40pt"
      text-anchor="middle"
      data-shared="true"
      data-author="innerText"
      data-max="50"
      data-author-size="font-size"
      data-author-font="font-family"
      data-author-color="color"
      data-draggable="true"
      text-shadow="#FC0 1px 0 10px"
      font-family="Raleway"
      font-weight="bold"
      letter-spacing="0.1em"
      color="white"
      style="text-transform:uppercase; filter:drop-shadow(3px 3px 1px rgba(0,0,0,0.5)); overflow: visible; line-height: 1"
      width="calc(100% - 288px)" height="1">
      <p xmlns="http://www.w3.org/1999/xhtml"
        data-author="innerHTML"
        style="word-wrap: break-word">
    </p>
  </foreignObject>
