extends: layout/base.yaml
name: Harley

fields:
  - name: Front Background
    key: front
    type: image
    group: Front

  - name: Title
    key: title
    type: text
    group: Front

  - name: Title Color
    key: titleColor
    type: color
    group: Front

  - name: Subtitle
    key: subtitle
    type: text
    group: Front

  - name: Subtitle Color
    key: subtitleColor
    type: color
    group: Front

  - name: Author
    key: author
    type: text
    group: Front

  - name: Author Color
    key: authorColor
    type: color
    group: Front

front: |
  <style>
    @import url(https://fonts.googleapis.com/css2family=Raleway:wght@100&display=swap);
  </style>
  <image
      href="/build/assets/cover-background-harley.jpg"
      data-front="href"
      preserveAspectRatio="xMinYMin slice"
      x="0" y="0" width="100%" height="100%"
  />
  <text
    x="305" y="105"
    font-size="90pt"
    text-anchor="middle"
    font-family="Raleway"
    text-shadow="#FC0 1px 0 10px"
    data-title="innerText"
    data-title-color="fill"
    data-draggable="true"
    letter-spacing="0.1em"
    fill="gold"
    style="text-transform:uppercase;filter:drop-shadow(3px 3px 1px rgba(0,0,0,0.5))"
  >Harley</text>
  <text
    x="288" y="175"
    font-size="30pt"
    text-anchor="middle"
    font-family="Raleway"
    text-shadow="#FC0 1px 0 10px"
    data-subtitle="innerText"
    data-subtitle-color="fill"
    data-draggable="true"
    letter-spacing="0.1em"
    fill="white"
    style="text-transform:uppercase;filter:drop-shadow(3px 3px 1px rgba(0,0,0,0.5))"
  >A reckoning McLEE COREY</text>
  <text
    x="288" y="814"
    font-size="40pt"
    text-anchor="middle"
    data-author="innerText"
    data-author-color="fill"
    data-draggable="true"
    text-shadow="#FC0 1px 0 10px"
    font-family="Raleway"
    font-weight="bold"
    letter-spacing="0.1em"
    fill="white"
    style="text-transform:uppercase;filter:drop-shadow(3px 3px 1px rgba(0,0,0,0.5))"
  ></text>
