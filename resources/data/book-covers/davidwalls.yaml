extends: layout/base.yaml
name: DavidWalls

fields:
    - name: Front Background
      key: front
      type: image
      group: Front

    - name: Title
      key: title
      type: text
      group: Front

    - name: Title Size
      key: titleSize
      type: number
      group: Front

    - name: Title Color
      key: titleColor
      type: color
      group: Front

    - name: Title Font
      key: titleFont
      type: font
      group: Front

    - name: Author
      key: author
      type: text
      group: Front

    - name: Author Size
      key: authorSize
      type: number
      group: Front

    - name: Author Color
      key: authorColor
      type: color
      group: Front

    - name: Author Font
      key: authorFont
      type: font
      group: Front

front: |
    <style>
      @import url(https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap);
    </style>
    <image
      href="/build/assets/cover-background-davidwalls.jpeg"
      data-shared="true"
      data-front="href"
      preserveAspectRatio="xMinYMin slice"
      x="0" y="0" width="100%" height="100%"
    />
    <foreignObject
      x="98" y="85"
      font-size="50pt"
      text-anchor="middle"
      font-family="Merriweather"
      text-shadow="#FC0 1px 0 10px"
      data-shared="true"
      data-author-size="font-size"
      data-author-font="font-family"
      data-max="50"
      data-author-color="color"
      data-draggable="true"
      letter-spacing="0.1em"
      color="grey"
      style="text-transform:uppercase; filter:drop-shadow(3px 3px 1px rgba(0,0,0,0.5)); overflow: visible; line-height: 1"
      width="calc(100% - 98px)" height="1">
        <p xmlns="http://www.w3.org/1999/xhtml"
          data-author="innerHTML"
          style="word-wrap: break-word">
            DAVID WALLS
        </p>
    </foreignObject>
    <foreignObject
      x="98" y="574"
      font-size="20pt"
      text-anchor="middle"
      data-shared="true"
      data-max="50"
      data-title-size="font-size"
      data-title-color="color"
      data-title-font="font-family"
      data-draggable="true"
      text-shadow="#FC0 1px 0 10px"
      font-family="Merriweather"
      font-weight="normal"
      letter-spacing="0.1em"
      color="white"
      style="text-transform:uppercase; filter:drop-shadow(3px 3px 1px rgba(0,0,0,0.5)); overflow: visible; line-height: 1"
      width="calc(100% - 98px)" height="1">
        <p xmlns="http://www.w3.org/1999/xhtml"
          data-title="innerHTML"
          style="word-wrap: break-word">
            Making <br>
            It So<br>
            Text
      </p>
    </foreignObject>
