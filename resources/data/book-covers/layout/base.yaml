fields:
  - name: Background Color
    key: backgroundColor
    type: color
    group: Base

  - name: Back Cover
    key: back
    type: image
    group: Back

  - name: Description
    key: description
    type: text
    group: Back

  - name: Description Color
    key: descriptionColor
    type: color
    group: Back

  - name: Description Text Size
    key: descriptionTextSize
    type: number
    group: Back

  - name: Spine Text
    key: spine
    type: text
    group: Spine

  - name: Spine Text Color
    key: spineTextColor
    type: color
    group: Spine

  - name: Spine Text Size
    key: spineTextSize
    type: number
    group: Spine

  - name: Spine Background Color
    key: spineBackgroundColor
    type: color
    group: Spine

  - name: Title Font
    key: titleFont
    type: font
    group: Front

  - name: Author Font
    key: authorFont
    type: font
    group: Front

base: |
  <rect x="0" y="0" width="100%" height="100%" fill="black" data-background-color="fill" />

spine: |
  <rect x="0" y="0" width="100%" height="100%" fill="black" data-spine-background-color="fill" />
  <text
      x="50%"
      y="50%"
      width="100%"
      height="100%"
      text-anchor="middle"
      dominant-baseline="middle"
      fill="white"
      style="transform-origin:center;transform:rotate(90deg);"
      font-size="calc(var(--spine-width) * 0.666)"
      data-spine="innerText"
      data-spine-text-color="fill"
      data-spine-text-font="font-family"
      data-spine-text-size="font-size"
      font-family="Merriweather"
      fill="white"
  ></text>

back: |
  <image
    href="/build/assets/transparent.png"
    data-back="href"
    preserveAspectRatio="xMinYMin slice"
    x="0" y="0" width="100%" height="100%"
  />
  <text
    x="48" y="96"
    font-size="1rem"
    text-anchor="left"
    text-shadow="#FC0 1px 0 10px"
    data-description="innerText"
    data-description-color="fill"
    data-description-font="font-family"
    data-description-size="font-size"
    font-family="Merriweather"
    data-draggable="true"
    data-max-width="492"
    data-text-justify="true"
    letter-spacing="0.1em"
    fill="white"
  ></text>
